<!DOCTYPE html>
<html>
<head>
	<title>Accordion</title>
	<meta charset="utf-8">
	<script src="js/common.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.box {
			margin: 20px auto;
			width: 1160px;
			height: 500px;
			border: 15px solid #f0c239;
			border-radius: 8px;
			overflow: hidden;
		}

		ul {
			width: 1300px;
			height: 100%;
		}

		li {
			list-style: none;
			float: left;
			width: 240px;
			height: 100%;
			background-size: cover;
		}
	</style>
</head>
<body>
	<div class="box">
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>

	</div>
	
</body>
</html>
