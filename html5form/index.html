<!DOCTYPE html>
<html>
<head>
	<title>HTML5-Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/common.js"></script>
</head>
<body>
	<form>
		<fieldset>
			<legend>Student</legend>
			<label for="name">Name:</label>
			<input type="text" name="name" id="name" placeholder="Input your name">
			<label for="tel">Tel:</label>
			<input type="tel" name="tel" id="tel" placeholder="Input your number" required>
			<label for="email">Email:</label>
			<input type="email" name="email" id="email" placeholder="Input your email" required>
			<label for="school">School</label>
			<input type="text" name="school" id="school" list="list" placeholder="choose your school">
			<datalist id="list">
				<option value="MIT"></option>
				<option value="Oxford"></option>
				<option value="Harvard"></option>
				<option value="Stanford"></option>	
			</datalist>
			<label for="score">Score</label>
			<input type="number" name="score" id="score" min="0" max="100" value="0">
			<label for="meter">Level</label>
			<meter max="100" min="0" low="50" high="90" value="0" id="meter"></meter>
			<label for="enrolldate">Enroll Date</label>
			<input type="date" name="enrolldate" id="enrolldate">
			<input type="submit" value="submit">

		</fieldset>
	</form>

</body>
</html>
